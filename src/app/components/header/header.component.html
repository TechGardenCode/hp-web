<div class="flex justify-between items-center p-4">
  <a [routerLink]="['/']" class="flex items-center gap-1" title="Home">
    <ng-icon name="heroHomeModernMicro" class="text-xl" />
    <span>HouseParty</span>
  </a>
  <div class="flex items-center gap-4">
    <a routerLink="/notifications" class="flex items-center text-xl" title="Notifications">
      <ng-icon [name]="hasAlerts ? 'heroBellAlertMicro' : 'heroBellMicro'" />
    </a>
    <a routerLink="/messages" class="flex items-center text-xl" title="Messages">
      <ng-icon
        [name]="
          hasMessages
            ? 'heroChatBubbleOvalLeftEllipsisMicro'
            : 'heroChatBubbleOvalLeftMicro'
        "
      />
    </a>
    <a
      (click)="logout()"
      class="cursor-pointer flex items-center text-4xl relative"
      title="Logout"
    >
      <ng-icon name="heroUserCircleMicro" />
      <img
        class="h-8 rounded-full object-cover absolute left-1/2 top-1/2 transform -translate-1/2"
        src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      />
    </a>
  </div>
</div>
