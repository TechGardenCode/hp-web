<div class="grid grid-cols-7 gap-2 justify-items-center items-center">
  <div *ngFor="let day of days" class="text-center">
    {{ day | slice : 0 : 2 }}
  </div>
  <button
    appButton
    size="sm"
    showBorder="false"
    round="true"
    *ngFor="let date of datesInMonth"
    class="text-center relative"
    (click)="onDateSelect(date)"
    [inverted]="isSelectedDate(date)"
  >
    {{ date | date : "d" }}
    <div class="absolute left-1/2 -bottom-0.5 -translate-x-1/2 transform text-2xl" *ngIf="isToday(date)">.</div>
  </button>
</div>
