<app-header></app-header>
<div
  class="flex flex-col container px-4 mx-auto min-h-[calc(100vh-68px-128px)] relative"
>
  <h1 class="mt-3">Notifications</h1>
  @for(notification of notifications; track notification.id) {
  <div class="flex flex-col gap-2">
    <div
      class="p-4 mb-2 flex gap-2 items-start bg-white rounded-md shadow-md hover:bg-black/5 cursor-pointer"
      (click)="onNotificationClick(notification)"
    >
      <div class="w-6 h-6">
        <div class="m-2 p-1 rounded-full" [ngClass]="{'bg-amber-400': !notification.read, 'bg-gray-200': notification.read}"></div>
      </div>
      <div>
        <p class="font-medium">{{ notification.title }}</p>
        <p class="text-sm">{{ notification.message }}</p>
      </div>
    </div>
  </div>
  }
</div>
