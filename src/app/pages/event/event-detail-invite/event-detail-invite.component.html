<div class="flex flex-col h-full gap-4">
  <div class="flex justify-between items-center p-4">
    <div class="text-2xl">Invite</div>
    <div class="flex gap-2">
      <a (click)="handleShare()">Share</a>
      <a routerLink="..">Close</a>
    </div>
  </div>
  <div class="px-4">
    <input
      type="text"
      class="w-full px-3 py-2 border"
      placeholder="Search..."
      [formControl]="inviteSearchForm"
    />
  </div>
  <div class="flex flex-col grow">
    @for (friend of friends; track friend) { } @empty { @if(searchValue) {
    <div class="px-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center py-3">
          Friend: {{ searchValue }} not found
        </div>
      </div>
      <div class="flex gap-4 items-center">
        <a
          class="font-semibold cursor-pointer hover:underline"
          (click)="inviteFriendByEmail(searchValue)"
        >
          Invite by email
        </a>
        <a
          class="font-semibold cursor-pointer hover:underline"
          (click)="inviteFriendByUsername(searchValue)"
        >
          Invite by username
        </a>
      </div>
    </div>
    } }
  </div>
  <div class="h-16"></div>
</div>
